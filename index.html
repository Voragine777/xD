<!DOCTYPE html>
<html>
<head><title>Prueba XSS</title></head>
<body>
  <h1>Prueba de XSS</h1>
  <form method="GET">
    <label>Busca algo:</label>
    <input type="text" name="q" />
    <input type="submit" value="Buscar" />
  </form>

  <p>Resultado de b√∫squeda: </p>
  <div id="result"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const q = urlParams.get('q');
    if (q) {
      // Mostrar texto sin sanitizar para que puedas probar XSS
      document.getElementById('result').innerHTML = q;
    }
  </script>
</body>
</html>
